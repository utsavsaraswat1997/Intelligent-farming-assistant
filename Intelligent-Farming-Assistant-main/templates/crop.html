{% extends 'layout.html' %} {% block body %}

<style>

    html body {
      background-color: white;

      
  }

  
</style>
<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Find out the most suitable crop to grow in your farm</b>
</h2>
<br />

<div
class="w-auto h-auto mx-96 mb-36 text-black border-2 p-4"

>
  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <div class="flex justify-between form-group py-2">
      <label for="Nitrogen" ><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control border-black  border-2  text-base p-1 "
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        
        required
      />
    </div>
    <div class="form-group flex justify-between  py-2">
      <label for="Phosphorous" style="font-size: 17px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control border-2  text-base p-1 "
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group flex justify-between  py-2">
      <label for="Potassium" style="font-size: 17px"><b>Potassium</b></label>
      <input
        type="number"
        class="form-control border-2  text-base p-1 "
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group flex justify-between  py-2">
      <label for="ph" style="font-size: 17px"><b>ph level</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control border-2  text-base p-1 "
        id="ph"
        name="ph"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group flex justify-between  py-2">
      <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control border-2  text-base p-1 "
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group flex flex-col justify-between  py-2">
      <label for="State" style="font-size: 17px "><b>State</b></label>
      <select
        onchange="print_city('state', this.selectedIndex);"
        id="sts"
        name="stt"
        class="form-control border-2  text-base p-1"
        style="font-weight: bold; color: black;"
        
        required
      ></select>
      <br />
      <label for="City" style="font-size: 17px"><b>City</b></label>
      <select
        id="state"
        class="flex form-control border-2 text-base p-1 py-2 "
        name="city"
        style="font-weight: bold; color: black;"
        placeholder="select city"
        required
      ></select>
      <script language="javascript">
        print_state("sts");
      </script>
    </div>

    <div class="flex justify-center">
      <button
        type="submit"
        class="bg-white mx-16 mt-2 hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
     
      >
        Predict
      </button>
    </div>
  </form>
</div>



<!-- Form section -->

{% endblock %}
